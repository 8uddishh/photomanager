<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/photo-manager.css">
</head>
<body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                  Gojira
                </div>
                <div class="navbar-end">
                    <a href="#" id="browser-close" class="delete">
                    </a>
                  </div>
              </nav>
              

    <div id="photo-app">       
        <div class="container qk-nav-container">
            <ul class="browser-qk-navs">
              <li id="idx-open-dropbox"><i class="fa fa-dropbox"></i></li>
              <li id="idx-folder-open"><i class="fa fa-folder-open"></i></li>
              <li id="idx-files-open"><i class="fa fa-copy"></i></li>
            </ul>
        </div>  
        
        <div class="container options-container">
            <ul class="vertical-flow">
              <li>
                  <input class="with-gap" id="upld-by-file-name" name="upload-option" type="radio" checked="">
                  <label for="upld-by-file-name">Identify Items By File Name</label>
              </li>
              <li>
                  <input class="with-gap" id="upld-by-bar-code" name="upload-option" type="radio" checked="">
                  <label for="upld-by-bar-code">Identify Items By Bar code</label>
              </li>
              <li>
                  <input class="with-gap" id="upld-by-exif" name="upload-option" type="radio" checked="">
                  <label for="upld-by-exif">Identify Items By Exif Meta Data</label>
              </li>
              <li>
                  <input class="with-gap" id="upld-aft-crop" name="upload-option" type="radio" checked="">
                  <label for="upld-aft-crop">Enable Crop/Resize</label>
              </li>
            </ul>
        </div>

        <div class="container identifier-container">
            <ul class="vertical-flow">
              <li>
                  <input class="with-gap" id="idn-by-sku" name="identifier-option" type="radio" checked="">
                  <label for="idn-by-sku">Identifier is SKU</label>
              </li>
              <li>
                  <input class="with-gap" id="idn-by-dtid" name="identifier-option" type="radio" checked="">
                  <label for="idn-by-dtid">Identifier is DTID</label>
              </li>
              <li>
                  <input class="with-gap" id="idn-by-lot" name="identifier-option" type="radio" checked="">
                  <label for="idn-by-lot">Identifier is LOT</label>
              </li>
            </ul>
        </div>
    </div>
    <script src="browser.js"></script>
</body>
</html>
