<!DOCTYPE html>
<html lang="en">
<head>
    <title>Photo Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=cyrillic-ext" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/photo-manager.css">
</head>
<body>
        <div class="vertical-menu" >
                <aside class="menu">
                    <ul class="menu-list">
                      <li><a title="Open folder" id="opn-folder"><span class="fa fa-folder-open"></span></a></li>
                      <li><a title="Open file(s)"><span class="fa fa-files-o"></span></a></li>
                      <li><a title="Upload folder"><span class="fa fa-upload"></span></a></li>
                      <li><a title="Upload file(s)"><span class="fa fa-cloud-upload"></span></a></li>
                      <li><a title="Upload status"><span class="fa fa-clock-o"></span></a></li>
                    </ul>
                  </aside>
              </div> 
    <div id="photo-app">
        <div class="container">
            <div class="columns photo-view" id="photo-view">
                <div class="column is-three-quarters photo-container" >
                    <img id="selectedImage">
                </div>
            </div>
            <div class="columns">
                    <div class="column">
                            <ul id="photo-list" class="photo-list">
                                </ul>  
                    </div>
                </div>
        </div>
              
    </div>
    <script src="browser.js"></script>
</body>
</html>
